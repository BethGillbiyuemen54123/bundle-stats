language: node_js
node_js:
- '8'
git:
  depth: false
cache: npm
install:
  - npm ci
  - npm run lerna bootstrap
  - npm run build
script:
  - npm run lint
  - npm test
  - npm run test-package
before_deploy:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
deploy:
  provider: script
  script: "npm run release"
  skip_cleanup: true
  on:
    tags: true
    repo: relative-ci/bundle-stats

